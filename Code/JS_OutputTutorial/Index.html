<html>
    <script src="outputFuncs.js"></script>    

    <title>JS Output Types</title>
    <body>
        <!--Inner HTML example-->
        <p><a>Output via InnerHTML </a><a id = "output1"></a></p>
        <button type="button" onclick = "innerHtmlEx()">InnerHTML example</button>
        <button type="button" onclick = "undoInnerHtmlEx()">Undo</button>
       
        <!--document.write example-->
        <p>Using document.write will overwrite the page</p>
        <button type="button" onclick="documentWrite()">Write</button>

        <!--window.alert example-->
        <p>window.alert will cause an alert to pop out from the page</p>
        <button type="button" onclick="windowAlert()">Alert</button>

        <!--console.log example-->
        <p>console.log() will output into the browser's console (F12 for most browsers)</p>
        <button type="button" onclick="consoleLog()">Alert</button>
    </body> 
</html>
